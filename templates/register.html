{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="/register" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      id="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      id="confirmation"
      name="confirmation"
      placeholder="Re-type password"
      type="password"
    />
  </div>
  <button class="btn btn-primary" id="submit" type="submit" disabled>
    Register
  </button>
</form>
<script>
  function validate() {
    if (
      document.querySelector("#username").value === "" ||
      document.querySelector("#password").value === "" ||
      document.querySelector("#confirmation").value === "" ||
      document.querySelector("#password").value !==
        document.querySelector("#confirmation").value
    ) {
      document.querySelector("#submit").disabled = true;
    } else {
      document.querySelector("#submit").disabled = false;
    }
  }

  document.querySelector("#username").onkeyup = validate;
  document.querySelector("#password").onkeyup = validate;
  document.querySelector("#confirmation").onkeyup = validate;
</script>
{% endblock %}
