{% extends "layout.html" %} {% block title %} Sell {% endblock %} {% block
main %}
<form action="/sell" method="post">
  <div class="form-group">
    <select class="form-control" name="symbol" required>
      <option disabled selected value="">Symbol</option>
      {% for row in rows %}
       <option value={{row["symbol"]}}>{{row["symbol"] }} - ({{ row["shares"]}} shares)</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      class="form-control"
      min="1"
      name="shares"
      placeholder="Shares"
      type="number"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
